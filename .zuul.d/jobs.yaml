    parent: dib-nodepool-functional-src-base
    vars:
      nodepool_diskimage:
        base_element: ubuntu-minimal
        release: 'xenial'
        mirror: "http://{{ zuul_site_mirror_fqdn }}/ubuntu"
        env-vars:
          DIB_APT_LOCAL_CACHE: '0'
          DIB_DISABLE_APT_CLEANUP: '1'
          DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'

