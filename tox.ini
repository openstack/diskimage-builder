[tox]
envlist = pep8,linters,py3
minversion = 3.18.0
ignore_basepython_conflict = True

[testenv]
usedevelop = True
deps=
      -r{toxinidir}/requirements.txt
      -r{toxinidir}/test-requirements.txt
commands= stestr run --slowest {posargs}
passenv=
    DUMP_CONFIG_GRAPH

[testenv:bindep]
deps = bindep
commands = bindep test

[testenv:linters]
commands =
  pylint --rcfile pylint.cfg diskimage_builder
  flake8 {posargs}
  dib-lint

[testenv:venv]
commands = {posargs}

[testenv:cover]
allowlist_externals = find
setenv =
  PYTHON=coverage run --source diskimage_builder --parallel-mode
commands =
  coverage erase
  find . -type f -name "*.pyc" -delete
  stestr run {posargs}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report

[testenv:docs]
deps=
      -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
      -r{toxinidir}/test-requirements.txt
      -r{toxinidir}/doc/requirements.txt
allowlist_externals =
  rm
commands =
  rm -rf doc/build
  sphinx-build -W -b html -d doc/build/doctrees doc/source doc/build/html {posargs}

[testenv:releasenotes]
deps = {[testenv:docs]deps}
commands = sphinx-build -a -W -E -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[flake8]
ignore = E125,E126,E127,H202,H803,W503,W504
exclude =  .venv,.git,.tox,dist,doc/build,doc/source,*lib/python*,*egg,build,conf.py
